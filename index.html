	<style>
		
		body {
			background: url("bg.jpeg") no-repeat center/cover;
			background-attachment: fixed;
			margin: 0;
			padding: 0;
		}
		
		img {
			width: 100%;
			height: auto;
		}
		
		.container {
			max-width: 1200px;
			padding: 50px 40px;
			margin: 0 auto;
			background-color: rgba(255, 255, 255, .1);
			border: 1px solid rgba(255, 255, 255, .2);
			-webkit-backdrop-filter: blur(15px);
			backdrop-filter: blur(15px);
		}
		
		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			transition: max-height 4s ease-out;
			max-height: 0;
		}
		
		.gallery.active {
			max-height: 10000px;
		}
		
		.gallery a {
			width: calc((100% / 3) - 30px);
			position: relative;
			margin-bottom: 40px;
			transition: padding-bottom 3s ease-in;
		}
		
		@media screen and (max-width: 992px) {
			.gallery a {
				width: calc((100% / 2) - 30px);
			}
		}
		
		.gallery a.active {
			padding-bottom: 300px;
		}
		
		.gallery a img {
			position: absolute;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		
		.audio {
			margin-bottom: 80px;
			transition: margin-bottom 3s ease-in;
		}
		
		.audio.inactive {
			margin-bottom: 0;
		}
		
		audio {
			margin: 0 auto;
			display: none;
			filter: sepia(20%) saturate(70%) grayscale(1) contrast(99%) invert(12%);
		}
		
		.audio-buttons {
			display: flex;
			justify-content: center;
		}
		
		.audio-buttons button {
			color: black;
			border: 2px outset white;
			background: #eee;
			padding: 5px;
			text-decoration: none;
			cursor: pointer;
		}
		
		.audio-buttons button:hover {
			background: #f5f5f5;
		}
		
		.audio-buttons button:active {
			border-style: inset;
		}
		
		#start {
			margin-right: 24px;
		}
		
		@media screen and (max-width: 768px) {
			.gallery a.active {
				padding-bottom: 200px;
			}
		}
		
		@media screen and (max-width: 576px) {
			.gallery a {
				width: 100%;
			}
			
			.gallery a.active {
				padding-bottom: 300px;
			}
			
			.container {
				padding: 50px 10px;
			}
		}
	</style>
</head>

<script type="text/javascript">
	lightGallery(document.getElementById('lightgallery'));
	var btn = document.getElementById('start');
	var btn_pause = document.getElementById('stop');
	var audio = document.getElementById('audio-player');
	btn.addEventListener('click', function () {
		audio.play();
	});
	btn_pause.addEventListener('click', function () {
		audio.pause();
	});
	
	$(document).ready(function() {
		$('#start').click(function () {
			$('.gallery a').addClass('active');
			$('.gallery').addClass('active');
			$('.audio').removeClass('inactive');
		});
		$('#stop').click(function () {
			$('.gallery a').removeClass('active');
			$('.gallery').removeClass('active');
			$('.audio').addClass('inactive');
		});
	})
</script>
